<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>已知高度的容器在窗口中水平垂直居中</title>
  <style>
    html * {
      padding: 0;
      margin: 0;
    }

    .box {
      width: 200px;
      height: 200px;
      background: #ffc0cb;
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -100px 0 0 -100px;
    }
  </style>
</head>

<body>
  <div class="box">
    高度已知的容器，垂直水平居中时绝对定位的left和top为50%，这样box的左边线和上边西安就在页面的中线上；然后margin-left和margin-top分别为box的width和height的一半，让box的垂直和水平中线和页面的中线重合，这样不管怎么调整窗口大小，box一直居中
  </div>
</body>

</html>
