<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="三栏布局-表格布局" />
    <meta name="name" content="threeTab-table" />
    <meta charset="utf-8" />
    <title>三栏布局-表格布局</title>
    <style>
      html *{
        padding: 0;
        margin: 0;
      }
      div{
        height: 200px;
      }
      .tabWrapper{
        display: table;
        width: 100%;
      }
      .left{
        width: 200px;
        background: pink;
        display: table-cell;
      }
      .center{
        background: gray;
        color: #fff;
        display: table-cell;
      }
      .right{
        width: 200px;
        background: greenyellow;
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <div class="tabWrapper">
      <div class="left"></div>
      <div class="center">
        <h2>表格解决方案</h2>
        1.这是三栏布局的表格解决方案；
        2.center宽度为（父元素-400px）
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
